<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd Height Calculator</title>
    <link rel="stylesheet" type="text/css" href="Scripts/CSS/index.css">
</head>
<body>
    <header>
        <h1>Absurd Height Calculator</h1>
    </header>
    <container>
        <input type="text" inputmode="numeric" pattern="[0-9\s]" id="textarea">
        <label for="textarea">m To</label>
        <select id="dropdown">
            <option value="bamba">Bambas</option>
            <option value="snail">Snails</option>
            <option value="water bear">Water Bears</option>
            <option value="axolotl">Axolotl</option>
            <option value="star nosed mole">Star Nosed Mole</option>
            <option value="lowland streaked ternec">Lowland Streaked Ternec</option>
            <option value="dumbo octopus">Dumbo Octopus</option>
            <option value="pink fairy armadillo">Pink Fairy Armadillo</option>
            <option value="red lipped batfish">Red Lipped Batfish</option>
            <option value="hedgehog">Hedgehog</option>
        </select>
        <br>
        <button id="calculateButton">Calculate</button>
        <p id="resultText"></p>

        <table>
            <tr>
                <th>Measurement</th>
                <th>Value in meters</th>
            </tr>
            <tr>
                <td>first column data</td>
                <td>second column data</td>
            </tr>

                <td>first column data</td>
                <td>second column data</td>
            </tr>
            <tr>
                <td>first column data</td>
                <td>second column data</td>
            </tr>
        </table>
    </container>
    <script type="text/javascript" src="Scripts/JS/index.js"></script>
</body>
</html>
